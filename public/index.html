<body class="with-custom-webkit-scrollbars with-custom-css-scrollbars">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  <script src='./worker.js' async></script>
  <script>
    let deferredInstallPrompt;

    window.addEventListener('beforeinstallprompt', e => {
      console.log('BIP Fired');
      e.preventDefault();
      deferredInstallPrompt = e;
      window.installPWA = manuallyInstallPWA;
    });

    const manuallyInstallPWA = () => {
      deferredInstallPrompt.prompt();
      deferredInstallPrompt.userChoice
        .then(choice => {
          if (choice.outcome === "accepted") {
            console.log('A2HS accepted');
          }
          else {
            console.log('A2HS rejected');
          }

          deferredInstallPrompt = null;
        });
    }
  </script>
</body>

</html>
